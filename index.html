    />

  </head>
  <body>
    <div class="w-100 h-full bg-obs">
      <!-- Navbar -->
      <nav class="d-flex gradient align-items-center pd-30">
        <h1 class="flex-grow-1">
          <a href="javascript:location.reload()">
            <img
              src="assets/img/header.png"
              alt="logo-rp"
              class="d-inline-block align-text-top"
            />
          </a>
        </h1>

        <!-- Pages -->
        <div id="btns">
          <button id="ospiti" class="btn badge btn-dark fs-5 pageButton">
            Punteggi
          </button>
          <button id="rp" class="btn badge btn-dark fs-5 pageButton">
            Team
          </button>
          <button id="nexts" class="btn badge btn-dark fs-5 pageButton">
            Lowers
          </button>
        </div>
      </nav>

      <!-- Alert -->
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Impossibile connettersi al server</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!-- Page -->
      <div class="main-container mt-30">
        <h2 class="ruota">Ruota il tuo dispositivo
          <img src="assets/img/rotateDevice.svg" alt="rotate device icon"/>
        </h2>

        <!-- Scoreboard -->
        <div class="scoreboard">
          <div class="team serve">
            <h2>5 ITIA A</h2>
            <strong>0</strong>
            <div class="buttons">
              <button class="btn">+</button>
              <button class="btn">-</button>
            </div>
          </div>

          <div class="sets">
            <button class="active">1 SET</button>
            <button>2 SET</button>
            <button>3 SET</button>
          </div>

          <div class="team right serve">
            <h2>5 BG</h2>
            <strong>0</strong>
            <div class="buttons right">
              <button class="btn">+</button>
              <button class="btn">-</button>
            </div>
          </div>
        </div>

        <!-- Grafics buttons -->
        <div class="grafics mt-80">
          <div class="button">
            <button>SINGOLO</button>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>

          <div class="button">
            <button>CENTRALE</button>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <h2 class="footer-text">Â© <span id="year"></span> - <a href="mailto:jonathan-caputo@hotmail.com">Jonathan Caputo</a></h2>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/js/controller.js"></script>
    <script src="./assets/js/scoreboard.js"></script>
  </body>
</html>
